<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <div class="letter-left">A</div>
          <div class="logo-left">♠</div>
        </div>
        <div class="middle">
          <div class="logo-middle">♠</div>
        </div>
        <div class="right">
          <div class="letter-right">A</div>
          <div class="logo-right">♠</div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div class="letter-left">2</div>
          <div class="logo-left">♣</div>
        </div>
        <div class="middle">
          <div class="logo-middle">♣</div>
          <div class="logo-middle">♣</div>
        </div>
        <div class="right">
          <div class="letter-right">2</div>
          <div class="logo-right">♣</div>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <div class="letter-left">3</div>
          <div class="logo-left">♥</div>
        </div>
        <div class="middle">
          <div class="logo-middle">♥</div>
          <div class="logo-middle">♥</div>
          <div class="logo-middle-last">♥</div>
        </div>
        <div class="right">
          <div class="letter-right">3</div>
          <div class="logo-right">♥</div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div class="letter-left">4</div>
          <div class="logo-left">♣</div>
        </div>
        <div class="middle">
          <div class="logo-middle-top">
            <div class="logo-middle">♣</div>
            <div class="logo-middle">♣</div>
          </div>
          <div class="logo-middle-bottom">
            <div class="logo-middle-last">♣</div>
            <div class="logo-middle-last">♣</div>
          </div>
        </div>
        <div class="right">
          <div class="letter-right">4</div>
          <div class="logo-right">♣</div>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <div class="letter-left">5</div>
          <div class="logo-left">♦</div>
        </div>
        <div class="middle">
          <div class="logo-middle-top">
            <div class="logo-middle">♦</div>
            <div class="logo-middle">♦</div>
          </div>
          <div class="logo-middle-center">
            <div class="logo-middle">♦</div>
          </div>
          <div class="logo-middle-bottom">
            <div class="logo-middle-last">♦</div>
            <div class="logo-middle-last">♦</div>
          </div>
        </div>
        <div class="right">
          <div class="letter-right">5</div>
          <div class="logo-right">♦</div>
        </div>
      </div>
    </main>
  </body>
</html>
